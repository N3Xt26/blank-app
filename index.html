<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Sage Compass Pro</title>
    <style>
      :root {
        --bg-color: #f9f7f2;
        --accent-color: #8fbc8f;
        --text-color: #546e7a;
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-color);
        font-family: -apple-system, system-ui, sans-serif;
        color: var(--text-color);
        overflow: hidden;
      }

      #ui-container {
        text-align: center;
        z-index: 10;
        width: 90%;
      }
      h1 {
        font-weight: 600;
        margin-bottom: 5px;
        font-size: 1.4rem;
        color: var(--text-color);
      }
      #status {
        font-size: 0.9rem;
        margin-bottom: 2rem;
        min-height: 1.2rem;
      }

      #compass-rim {
        width: 260px;
        height: 260px;
        border-radius: 50%;
        background: white;
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 40px auto;
      }

      #arrow-svg {
        width: 140px;
        height: 140px;
        fill: var(--accent-color);
        transition: transform 0.1s linear;
        transform: rotate(0deg);
      }

      .btn-ghost {
        background: transparent;
        border: 1.5px solid var(--accent-color);
        color: var(--accent-color);
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
      }

      #maps-link {
        position: fixed;
        bottom: 30px;
        background: var(--accent-color);
        color: white;
        text-decoration: none;
        padding: 16px 45px;
        border-radius: 50px;
        font-weight: 600;
        box-shadow: 0 4px 12px rgba(143, 188, 143, 0.3);
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="ui-container">
      <h1 id="target-name">Ricerca in corso...</h1>
      <p id="status">Attiva il GPS per iniziare</p>

      <div id="compass-rim">
        <svg id="arrow-svg" viewBox="0 0 24 24">
          <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z" />
        </svg>
      </div>

      <button id="start-btn" class="btn-ghost">AVVIA BUSSOLA</button>
    </div>

    <a id="maps-link" target="_blank">APRI IN MAPS</a>

    <script>
      let userCoords = null;
      let targetCoords = null;
      let targetBearing = 0;

      const startBtn = document.getElementById("start-btn");
      const statusText = document.getElementById("status");
      const targetText = document.getElementById("target-name");
      const arrow = document.getElementById("arrow-svg");
      const mapsLink = document.getElementById("maps-link");

      window.onload = () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(onSuccess, onError, {
            enableHighAccuracy: true,
          });
        }
      };

      function onSuccess(position) {
        userCoords = {
          lat: position.coords.latitude,
          lon: position.coords.longitude,
        };
        fetchNearestAmenity(userCoords.lat, userCoords.lon);
      }

      function onError() {
        statusText.innerText = "Errore: GPS non disponibile.";
      }

      async function fetchNearestAmenity(lat, lon) {
        statusText.innerText = "Scansione negozi e bar...";

        // Query espansa: supermarket, convenience, grocery, food e bar
        const query = `[out:json];(
                node["shop"~"supermarket|convenience|grocery|food"](around:2000,${lat},${lon});
                node["amenity"="bar"](around:2000,${lat},${lon});
                way["shop"~"supermarket|convenience|grocery|food"](around:2000,${lat},${lon});
            );out center;`;

        const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

        try {
          const response = await fetch(url);
          const data = await response.json();

          if (data.elements.length > 0) {
            const closest = findClosest(lat, lon, data.elements);
            // Gestione sia per nodi che per aree (way)
            targetCoords = {
              lat: closest.lat || closest.center.lat,
              lon: closest.lon || closest.center.lon,
            };

            targetBearing = calculateBearing(
              lat,
              lon,
              targetCoords.lat,
              targetCoords.lon,
            );

            targetText.innerText = closest.tags.name || "Negozio senza nome";
            statusText.innerText = `Distanza: ${Math.round(closest.distance)}m | ${closest.tags.shop || closest.tags.amenity}`;

            mapsLink.href = `https://www.google.com/maps/search/?api=1&query=${targetCoords.lat},${targetCoords.lon}`;
            mapsLink.style.display = "block";
          } else {
            targetText.innerText = "Nessun risultato";
            statusText.innerText = "Non ci sono negozi nel raggio di 2km.";
          }
        } catch (err) {
          statusText.innerText = "Errore di connessione API.";
        }
      }

      function findClosest(lat, lon, elements) {
        return elements
          .map((el) => {
            const eLat = el.lat || el.center.lat;
            const eLon = el.lon || el.center.lon;
            const dist = getDistance(lat, lon, eLat, eLon);
            return { ...el, distance: dist };
          })
          .sort((a, b) => a.distance - b.distance)[0];
      }

      // Formula Haversine accurata per metri
      function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const φ1 = (lat1 * Math.PI) / 180;
        const φ2 = (lat2 * Math.PI) / 180;
        const Δφ = ((lat2 - lat1) * Math.PI) / 180;
        const Δλ = ((lon2 - lon1) * Math.PI) / 180;
        const a =
          Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
          Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      }

      function calculateBearing(lat1, lon1, lat2, lon2) {
        const φ1 = (lat1 * Math.PI) / 180;
        const φ2 = (lat2 * Math.PI) / 180;
        const Δλ = ((lon2 - lon1) * Math.PI) / 180;
        const y = Math.sin(Δλ) * Math.cos(φ2);
        const x =
          Math.cos(φ1) * Math.sin(φ2) -
          Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
        return ((Math.atan2(y, x) * 180) / Math.PI + 360) % 360;
      }

      startBtn.addEventListener("click", async () => {
        if (typeof DeviceOrientationEvent.requestPermission === "function") {
          const res = await DeviceOrientationEvent.requestPermission();
          if (res === "granted") initOrientation();
        } else {
          initOrientation();
        }
      });

      function initOrientation() {
        window.addEventListener(
          "deviceorientation",
          (e) => {
            let heading = e.webkitCompassHeading || 360 - e.alpha;
            if (heading) {
              const rotation = (targetBearing - heading + 360) % 360;
              arrow.style.transform = `rotate(${rotation}deg)`;
            }
          },
          true,
        );
        startBtn.style.display = "none";
      }
    </script>
  </body>
</html>
